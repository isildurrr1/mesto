<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <img src="./images/mesto_logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/cousteau_photo.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" class="popup__form" name="data_change" novalidate>
          <input type="text" class="popup__input popup__input_form_name" id="name-input" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class='popup__input-error name-input-error'></span>
          <input type="text" class="popup__input popup__input_form_job" id="job-input" name="job" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
          <span class='popup__input-error job-input-error'></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form action="#" class="popup__form" name="data_change">
          <input type="text" class="popup__input popup__input_form_place" id="place-input" name="place" placeholder="Название" minlength="2" maxlength="30" required>
          <span class='popup__input-error place-input-error'></span>
          <input type="url" class="popup__input popup__input_form_src" id="src-input" name="src" placeholder="Ссылка на картинку" required>
          <span class='popup__input-error src-input-error'></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__figure">
        <img src="#" alt="#" class="popup__photo">
        <h2 class="popup__text"></h2>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <template id="card">
      <article class="element">
        <button class="element__trash" type="button"></button>
        <img src="#" alt="#" class="element__image">
        <div class="element__sign">
          <h2 class="element__name"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </template>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
