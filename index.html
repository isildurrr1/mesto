<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__name">
        <input type="text" class="popup__job">
        <button class="popup__submit" type="submit">Сохранить</button>
        <button class="popup__close"></button>
      </div>
    </div>

    <header class="header">
      <img src="./images/mesto_logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/cousteau_photo.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/1_karachaevsk.jpg" alt="карачаевск" class="element__image">
          <div class="element__sign">
            <p class="element__name">Карачаевск</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/2_elbrus.jpg" alt="эльбрус" class="element__image">
          <div class="element__sign">
            <p class="element__name">Гора Эльбрус</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/3_dombay.jpg" alt="домбай" class="element__image">
          <div class="element__sign">
            <p class="element__name">Домбай</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/2_elbrus.jpg" alt="эльбрус" class="element__image">
          <div class="element__sign">
            <p class="element__name">Гора Эльбрус</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/3_dombay.jpg" alt="домбай" class="element__image">
          <div class="element__sign">
            <p class="element__name">Домбай</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/1_karachaevsk.jpg" alt="карачаевск" class="element__image">
          <div class="element__sign">
            <p class="element__name">Карачаево-Черкесия</p>
            <button class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
