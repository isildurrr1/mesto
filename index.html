<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <img src="./images/mesto_logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/cousteau_photo.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" class="popup__form" name="data_change">
          <input type="text" class="popup__input popup__input_form_name" name="name">
          <input type="text" class="popup__input popup__input_form_job" name="job">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <template id="card">
      <article class="element">
        <button class="element__trash" type="button"></button>
        <img src="#" alt="#" class="element__image">
        <div class="element__sign">
          <h2 class="element__name"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </template>
    <template id="add-card">
      <div class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <form action="#" class="popup__form" name="data_change">
            <input type="text" class="popup__input popup__input_form_place" name="place" placeholder="Название">
            <input type="text" class="popup__input popup__input_form_src" name="src" placeholder="Ссылка на картинку">
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
          <button class="popup__close" type="button"></button>
        </div>
      </div>
    </template>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
